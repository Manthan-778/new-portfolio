<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact-Page</title>
</head>

<body>
    <section>
        <div class="card">
            <form action="" class="form">
                <h1>Contact Me</h1>
                <hr>
                <br>
                <label for="username" name="username" class="lbl" >NAME</label>
                <br>
                <input type="text" name="username" class="user_id" required="">
                <br>
                <br>
                <label for="email" name="email" class="lbl" >EMAIL ID</label>
                <br>
                <input type="text" name="email" class="user_id" required="">
                <br>
                <br>
                <label for="massege" name="msg" class="lbl">MASSAGE</label>
                <br>
                <textarea id="area" name="msg" rows="4"
                    cols="50"></textarea>
                 <br><br>   
                <center><button type="submit" class="btn">Submit</button></center>


            </form>

        </div>
    </section>
</body>

</html>
